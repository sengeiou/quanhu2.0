apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'com.jakewharton.butterknife'

def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    compileSdkVersion 26
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.rz.circled"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    signingConfigs {

        debug {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }

        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }

    }

    buildTypes {

        release {
            //isFlag 1 表示真实环境  2 表示mo环境 3 表示测试环境 4 15环境 5 17环境
            buildConfigField "int", "isFlag", "1"
            buildConfigField "boolean", "isDebug", "false"
            buildConfigField "boolean", "addServerPrefix", "true"
            buildConfigField "String", "BaseUrl", "\"https://api.yryz.com/api/\""
            buildConfigField "String", "NoticeBaseUrl", "\"https://m.yryz.com\""
            buildConfigField "String", "WebHomeBaseUrl", "\"https://web.haidao86.com\""
            buildConfigField "String", "YYLUrl", "\"https://opus.yryz.com/yyl\""
            buildConfigField "String", "cdn", "\"https://cdn.yryz.com/\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        mo {
            //isFlag 1 表示真实环境  2 表示mo环境 3 表示测试环境 4 15环境 5 17环境
            buildConfigField "int", "isFlag", "1"
            buildConfigField "boolean", "isDebug", "true"
            buildConfigField "boolean", "addServerPrefix", "true"
            buildConfigField "String", "BaseUrl", "\"https://api-mo.yryz.com/api/\""
            buildConfigField "String", "NoticeBaseUrl", "\"https://m-mo.yryz.com\""
            buildConfigField "String", "WebHomeBaseUrl", "\"https://web-mo.haidao86.com\""
            buildConfigField "String", "YYLUrl", "\"https://opus-mo.yryz.com/yyl\""
            buildConfigField "String", "cdn", "\"https://cdn.yryz.com/\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            //isFlag 1 表示真实环境  2 表示mo环境 3 表示测试环境 4 15环境 5 17环境
            buildConfigField "int", "isFlag", "5"
            buildConfigField "boolean", "isDebug", "true"
            buildConfigField "boolean", "addServerPrefix", "true"
            buildConfigField "String", "BaseUrl", "\"http://api-dev.yryz.com/api/\""
            buildConfigField "String", "NoticeBaseUrl", "\"http://m-dev.yryz.com\""
            buildConfigField "String", "WebHomeBaseUrl", "\"http://web-dev.haidao86.com\""
            buildConfigField "String", "YYLUrl", "\"https://opus-dev.yryz.com/yyl\""
            buildConfigField "String", "cdn", "\"https://cdn.yryz.com/\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }

    lintOptions {
        abortOnError false
    }

    dexOptions {
        dexInProcess true
        preDexLibraries = true
        javaMaxHeapSize "4g"

    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    compile 'com.jakewharton:butterknife:8.4.0'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    compile 'com.github.franmontiel:PersistentCookieJar:v1.0.1'
    //视频播放
    compile 'com.google.android.exoplayer:exoplayer:r2.2.0'
    //图片加载
    compile 'com.facebook.fresco:fresco:0.12.0'
    compile 'com.facebook.fresco:animated-gif:0.12.0'
    compile project(':common')
    compile project(':httpapi')
    compile project(':jsbridge')
}
